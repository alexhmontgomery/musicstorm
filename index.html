<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SoundCloud Music Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/record-player.png"> <!-- favicon -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Kinda Lame Music Site</h1>
      </header>
      <section class="widget">

      </section>
      <section class="player">
        <audio class="music-player" controls="controls" src="" autplay=""></audio>
      </section>
      <section class="search">
        <form class="search-form">
          <input type="text" name="music-search" id="music-search" placeholder="Search for an Artist">
          <input type="submit" name="button" value="Find Artist">
        </form>
      </section>
      <section class="results"></section>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
